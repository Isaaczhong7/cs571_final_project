<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Map + Allergy Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .state {
      fill: #979696;
      stroke: #fff;
      stroke-width: 1;
    }
    .state:hover {
      fill: orange;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
    }
</style>
</head>
<body>
    <svg id="map" width="960" height="600"></svg>
    <div class="tooltip"></div>

    <script src="map2.js"></script>
</body>
</html>
