<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Map + Allergy Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .state {
      fill: #1886e0;
      stroke: #fff;
      stroke-width: 1;
    }
    .state:hover {
      fill: orange;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }

    body {
      margin: 0;
      justify-content: center; 
      align-items: flex-start; 
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      grid-gap: 20px;
      justify-items: center;
      align-items: start;
      padding: 40px;
      border: 2px solid black;
    }

    #map {
      grid-column: 1 / span 2;
    }

    h1{
      justify-content: center; 
    }
    .navbar {
        width: 100%;
        background-color: #484646;
        overflow: hidden;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 14px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 16px;
        border-radius: 4px;
    }

    .navbar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="../map1/map1.html">Map1</a>
    <a href="../map2/map2.html">Map2</a>
    <a href="../map3/map3.html">Map3</a>
  </nav>
  
      <center><h1>Allergies That Cause Anaphylactic Reactions</h1></center>
  <div id="container" class="container">
    <div id="legendContainer" style="grid-column: 1 / span 2; margin-bottom: 10px;"></div>

    <svg id="map" width="960" height="600"></svg>
    <div id="barWrapper">
        <div id="barTitle"></div>
        <svg id="barchart" width="500" height="300"></svg>
      </div>
    <div id="pieWrapper">
        <div id="pieTitle"></div>
        <svg id="piechart" width="500" height="300"></svg>
      </div>
    <div class="tooltip"></div>
  </div>
  <script src="map1.js"></script>
</body>
</html>
