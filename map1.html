<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Map + Allergy Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    .state {
      fill: #18e040;
      stroke: #fff;
      stroke-width: 1;
    }
    .state:hover {
      fill: orange;
    }
    .tooltip {
        position: absolute;
        background: #333;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        pointer-events: none;
        font-size: 14px;
        opacity: 0;
    }

    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
  </style>
</head>
<body>
  <svg id="map" width="960" height="600"></svg>
  <svg id="barchart" width="500" height="300"></svg>
  <div class="tooltip"></div>

  <script src="map1.js"></script>
</body>
</html>
