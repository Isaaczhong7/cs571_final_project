<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USA Claims % Change Choropleth</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-bottom: 30px;
      margin-top: 20px; /* pushes content below navbar */
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .state {
      stroke: #fff;
      stroke-width: 0.5;
    }

    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #333;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
      z-index: 2000; /* ensures tooltip is above navbar */
    }

    .navbar {
      width: 100%;
      background-color: #484646;
      overflow: hidden;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 14px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 4px;
    }

    .navbar a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="../map1/map1.html">Map1</a>
    <a href="../map2/map2.html">Map2</a>
    <a href="../map3/map3.html">Map3</a>
  </nav>

  <h2>USA Claims % Change Choropleth</h2>

  <div class="container">
    <div class="controls">
      <div>
        <label for="regionSelect">Region:</label>
        <select id="regionSelect">
          <option value="All">All Regions</option>
        </select>
      </div>
      <div>
        <label for="stateSelect">State:</label>
        <select id="stateSelect">
          <option value="All">All States</option>
        </select>
      </div>
      <div>
        <label><input type="checkbox" id="focusToggle"> Focus: â‰¥200%</label>
      </div>
    </div>

    <div id="tooltip" class="tooltip" style="opacity:0;"></div>
    <svg width="960" height="850"></svg>
  </div>

  <script src="map3.js"></script>
</body>
</html>
